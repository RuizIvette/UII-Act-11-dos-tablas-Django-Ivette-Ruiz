{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Petco{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="wrapper">
        <header class="main-header">
            <h1><a href="{% url 'app_petco:listar_mascotas' %}">🐾 Petco</a></h1>
            <nav class="main-nav">
                <a href="{% url 'app_petco:listar_mascotas' %}">🐶 Mascotas</a>
                <a href="{% url 'app_petco:crear_mascota' %}">➕ Mascota</a>
                <a href="{% url 'app_petco:listar_clientes' %}">👥 Clientes</a>
                <a href="{% url 'app_petco:crear_cliente' %}">➕ Cliente</a>
            </nav>
        </header>

        <main class="main-content">
            {% block contenido %}{% endblock %}
        </main>

        <footer class="main-footer">
            <p>© 2025 Petco - Aplicación educativa de Django</p>
        </footer>
    </div>
</body>
</html>
